<ion-grid>
    <ion-row class="header">
        <ion-col>
            <header>Obszar analizy</header>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>

            <ion-spinner ion-fixed style="left: 50%; top: 50%; transform: translate(-50%, -50%)" *ngIf="!items"></ion-spinner>

            <ion-scroll #scroll scrollY="true" class="scrollable" *ngIf="items">
                <ion-list>
                    <ng-template ngFor let-region [ngForOf]="items">
                        <ion-item id="region-{{region.id}}" class="item-region" (click)="clickedRegion(region)">
                            <ion-label [class.selected]="region.id == filter.selection.id">{{ region.name }}<span *ngIf="region.children" [class.expandable]="region.children" [class.expanded]="region.expanded"></span></ion-label>
                            <!-- <button id="region-{{region.id}}" ion-item class="item-region" [class.selected]="region.id == filter.selection.id" (click)="clickedRegion(region)">
                                {{ region.name }}<span [class.expandable]="region.children" [class.expanded]="region.expanded"></span>
                            </button> -->
                        </ion-item>
                        <ng-template [ngIf]="region.expanded">
                            <ion-list>
                                <ng-template ngFor let-child [ngForOf]="region.children">
                                    <ion-item id="region-{{child.id}}" (click)="clickedRegion(child)" class="item-region item-region-child">
                                        <ion-label [class.selected]="child.id == filter.selection.id">{{ child.name }}</ion-label>
                                    </ion-item>
                                </ng-template>
                                <!-- <button id="region-{{child.id}}" ion-item class="item-region item-region-child" [class.selected]="child.id == filter.selection.id" *ngFor="let child of region.children" (click)="clickedRegion(child)">
                                    {{ child.name }}
                                </button> -->
                            </ion-list>
                        </ng-template>
                    </ng-template> 
                </ion-list>
            </ion-scroll>

        </ion-col>
    </ion-row>
</ion-grid>
