<ion-spinner ion-fixed style="left: 50%; top: 50%; transform: translate(-50%, -50%)" *ngIf="!fuelTypes"></ion-spinner>

<ion-grid *ngIf="fuelTypes">
    <ion-row class="header">
        <ion-col>
            <header>Typ paliwa</header>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-scroll scrollY="true" class="scrollable">
                <ion-list>
                    <ion-item *ngFor="let fuelType of fuelTypes">
                        <ion-label>{{ fuelType.name }}</ion-label>
                        <ion-checkbox [(ngModel)]="fuelType.selected" (ngModelChange)="validate($event)" [checked]="fuelType.selected"></ion-checkbox>
                    </ion-item>
                </ion-list>
            </ion-scroll>
        </ion-col>
    </ion-row>
</ion-grid>
