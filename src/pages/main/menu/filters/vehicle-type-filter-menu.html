<ion-spinner ion-fixed style="left: 50%; top: 50%; transform: translate(-50%, -50%)" *ngIf="!vehicleTypes"></ion-spinner>

<ion-grid *ngIf="vehicleTypes">
    <ion-row class="header">
        <ion-col>
            <header>Typ pojazdu</header>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-scroll scrollY="true" class="scrollable">
                <ion-list>
                    <ion-item *ngFor="let vehicleType of vehicleTypes">
                        <ion-label>{{ vehicleType.name }}</ion-label>
                        <ion-checkbox [(ngModel)]="vehicleType.selected" (ngModelChange)="validate($event)" [checked]="vehicleType.selected"></ion-checkbox>
                    </ion-item>
                </ion-list>
            </ion-scroll>
        </ion-col>
    </ion-row>
</ion-grid>
