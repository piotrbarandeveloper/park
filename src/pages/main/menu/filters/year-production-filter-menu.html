<ion-spinner ion-fixed style="left: 50%; top: 50%; transform: translate(-50%, -50%)" *ngIf="!options"></ion-spinner>

<ion-grid *ngIf="options">
    <ion-row class="header">
        <ion-col>
            <header>Rok produkcji</header>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-list>
                <ion-item>
                    <ion-label>Zmie≈Ñ rok:</ion-label>
                    <ion-datetime [min]="options.min" [max]="options.max" displayFormat="YYYY" [(ngModel)]="date" (ngModelChange)="validate()"></ion-datetime>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-grid>
