<ion-content>

    <ion-spinner ion-fixed style="left: 50%; top: 50%; transform: translate(-50%, -50%)" *ngIf="spinnerVisible"></ion-spinner>

    <ng-template [ngIf]="!spinnerVisible">

        <h2 class="smr-user-title-panel">Panel użytkownika</h2>

        <ion-list>

            <ion-item>

                <ion-icon name="person" item-start></ion-icon>
                <h2>Zalogowany jako @todo</h2>
                <p>Posiadany pakiet ...</p>

            </ion-item>

            <ion-item>

                <ion-icon name="text" item-start></ion-icon>
                <h2>Wersja językowa: pl</h2>

            </ion-item>

            <ion-item>

                <ion-icon name="star" item-start></ion-icon>
                <h2>Zapisane slajdy</h2>

            </ion-item>

        </ion-list>

    </ng-template>

</ion-content>
