<ion-content>

    <ion-spinner ion-fixed style="left: 50%; top: 50%; transform: translate(-50%, -50%)" *ngIf="spinnerVisible"></ion-spinner>

    <ng-template [ngIf]="!spinnerVisible">

        <h2 class="smr-user-title-panel">Panel użytkownika</h2>

        <ion-list>

            <ion-item>

                <ion-icon name="person" item-start></ion-icon>
                <h2>Zalogowany jako <strong>piotr.baran@samar.pl</strong></h2>
                <p>Posiadane pakiety: PARK, MOTOTRENDY PRO.</p>

            </ion-item>

            <ion-item>

                <ion-icon name="globe" item-start></ion-icon>
                <h2>Wersja językowa: <strong>pl</strong></h2>
                <a>Zmień</a>

            </ion-item>

            <ion-item>

                <ion-icon name="chatbubbles" item-start></ion-icon>
                <h2>Wiadomości serwisowe <strong style="color: #9e3535">(2 nieprzeczytane)</strong></h2>

                <p>Ostatnia wiadomość: Lorem ipsum... </p>

            </ion-item>

            <ion-item>

                <ion-icon name="star" item-start></ion-icon>
                <h2>Zapisane slajdy</h2>

            </ion-item>

            <ion-item>

                <ion-icon name="print" item-start></ion-icon>
                <h2>Wydrukuj analizę</h2>

            </ion-item>

            <ion-item>

                <ion-icon name="help" item-start></ion-icon>
                <h2>FAQ</h2>

            </ion-item>
            
        </ion-list>

    </ng-template>

</ion-content>
